<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travelers Tools</title>
  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-dgxg7jW8K0DQe1eRvZv8R+SCxDn2ZK+XwaMP6G5ZvDkK1ZtBVJzOiJvIBq+qwmRF7Q4AgFzzLZPIs4WVdg7ajQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <main>
    <!-- Currency Converter -->
    <section id="panel-money" class="panel show">
      <h1><i class="fas fa-dollar-sign"></i> Currency</h1>
      <div class="field">
        <label for="money-amount">Amount</label>
        <input type="number" id="money-amount" placeholder="0.00" />
      </div>
      <div class="field grid-2">
        <div>
          <label for="money-from">From</label>
          <select id="money-from">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="CZK">CZK</option>
          </select>
        </div>
        <div>
          <label for="money-to">To</label>
          <select id="money-to">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="CZK">CZK</option>
          </select>
        </div>
      </div>
      <button id="money-go" class="go"><i class="fas fa-exchange-alt"></i> Convert</button>
      <p id="money-result" class="result"></p>
    </section>

    <!-- Temperature Converter -->
    <section id="panel-temp" class="panel hidden">
      <h1><i class="fas fa-thermometer-half"></i> Temperature</h1>
      <div class="field">
        <label for="temp-input">Value</label>
        <input type="number" id="temp-input" placeholder="0" />
      </div>
      <div class="field radios">
        <label><input type="radio" name="temp-type" value="FtoC" checked /> °F → °C</label>
        <label><input type="radio" name="temp-type" value="CtoF" /> °C → °F</label>
      </div>
      <button id="temp-go" class="go"><i class="fas fa-temperature-high"></i> Convert</button>
      <p id="temp-result" class="result"></p>
    </section>

    <!-- Weight Converter -->
    <section id="panel-weight" class="panel hidden">
      <h1><i class="fas fa-weight"></i> Weight</h1>
      <div class="field">
        <label for="weight-input">Value</label>
        <input type="number" id="weight-input" placeholder="0" />
      </div>
      <div class="field radios">
        <label><input type="radio" name="weight-type" value="lbtoKg" checked /> lb → kg</label>
        <label><input type="radio" name="weight-type" value="kgtoLb" /> kg → lb</label>
      </div>
      <button id="weight-go" class="go"><i class="fas fa-balance-scale"></i> Convert</button>
      <p id="weight-result" class="result"></p>
    </section>
  </main>

  <header>
    <nav>
      <button id="tab-money" class="tab active" aria-label="Currency">
        <i class="fas fa-dollar-sign"></i>
        <span class="tab-label">Currency</span>
      </button>
      <button id="tab-temp" class="tab" aria-label="Temperature">
        <i class="fas fa-thermometer-half"></i>
        <span class="tab-label">Temperature</span>
      </button>
      <button id="tab-weight" class="tab" aria-label="Weight">
        <i class="fas fa-weight"></i>
        <span class="tab-label">Weight</span>
      </button>
    </nav>
  </header>

  <script src="script.js"></script>
</body>
</html>
